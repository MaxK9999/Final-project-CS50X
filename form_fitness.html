{% extends "dashboard.html" %}

{% block title %}
    New Workout
{% endblock title %}

{% block main %}
<h1 class="add_workout_new">Add New Workout</h1>
<div class="wrapper_workouts">
    <div class="container_workouts">
        <div class="box1">
        <form action="/add_workout" method="post">
            <input type="hidden" name="workout_type" value="fitness">
            <div class="input-box">
                <label for="date"></label>
                <input type="date" name="date" required>
            </div>
            <div class="input-box">
                <label for="exercise"></label>
                <input type="text" name="exercise" placeholder="Exercise" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label for="sets"></label>
                <input type="number" name="sets" placeholder="Number of sets" required>
            </div>
            <div class="input-box">
                <label for="reps"></label>
                <input type="number" name="reps" placeholder="Number of reps per set" required>
            </div>
            <div class="input-box">
                <label for="time"></label>
                <input type="number" name="time" placeholder="Time (minutes)" required>
            </div>
            <div class="input-box">
                <label for="notes"></label>
                <input type="text" name="notes" placeholder="Additional Notes: (weights used, heavy sets etc.)" autocomplete="off">
            </div>
            <p>Have you completed this workout?</p>
            <label class="switch">
                <input type="checkbox" name="completed">
                <span class="slider round"></span>
            </label>
            <br>
            <button type="submit" class="btn btn-primary">Add Workout!</button>
        </form>
        </div>
        <div class="box2">
            <h2>Fitness</h2>
        </div>
    </div>
</div>
{% endblock main %}
