{% extends "index.html" %}

{% block title %}
    Register
{% endblock title %}

{% block main %}
    <div class="wrapper register">
        <div class="form-box register">
            <h2>Register Account</h2>
            <form action="/register" method="post">
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input autocomplete="off" autofocus  id="username" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input autocomplete="off" autofocus  id="email" name="email" placeholder="Email" type="email" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register Account</button>
                <div class="login-register">
                    <br>
                    <p>Already have an account?
                        <a href="/login" class="register-link">Login instead!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
